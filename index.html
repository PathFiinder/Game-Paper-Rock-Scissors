<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game "Paper - Rock – Scissors"</title>
    <meta name="author" content="Krystian Konecki">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,500i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <h1 class="main__title">Game <span class="main__title--span">"Paper - Rock – Scissors"</span></h1>
            <figure class="main__image">
                <img src="images/background__main_2.jpg" alt="Background image" class="main__image__photo">
            </figure>
            <button class="main__button">Let's play</button>
        </div>
        <div class="game">
            <h2 class="game__title">please pick one option:</h2>
            <picture class="game__background-image">
                <img src="images/background_game .jpg" alt="Background game photo" class="backgound-image__photo">
            </picture>
            <div class="game__image-wrapper">
                <figure class="game__image">
                    <img src="images/paper.jpg" alt="Paper image" class="game__image__photo game__image-paper">
                </figure>
                <figure class="game__image">
                    <img src="images/rock.jpg" alt="Rock image" class="game__image__photo game__image-rock">
                </figure>
                <figure class="game__image">
                    <img src="images/scissors.jpg" alt="Scissors image" class="game__image__photo game__image-scissors">
                </figure>
            </div>
            <button class="game__start">Start</button>
            <div class="game__actual-score">
                <h2 class="game__actual-score__title">The results of the game</h2>
                <p class="game__actual-score__user">Your choose: <span class="actual-score__user__choose"></span></p>
                <p class="game__actual-score__pc">Computer score: <span class="actual-score__pc__choose"></span> </p>
                <h3 class="game__actual-score__winner">The winner is: <span class="actual-score__winner"></span></h3>
            </div>
            <div class="game__final-score">
                <h2 class="game__final-score__title">Final results:</h2>
                <p class="game__final-score__results">Number of games: <span class="game__final-score__score game__final-score__score--number">0</span></p>
                <p class="game__final-score__results">Numer of Your wins: <span class="game__final-score__score game__final-score__score--wins">0</span></p>
                <p class="game__final-score__results">Number of Your losses: <span class="game__final-score__score game__final-score__score--losses">0</span></p>
                <p class="game__final-score__results">Number of draws: <span class="game__final-score__score game__final-score__score--draws">0</span></p>
            </div>
        </div>
        <script src="js/game.js"></script>
</body>

</html>
